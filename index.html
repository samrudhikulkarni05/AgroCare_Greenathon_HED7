      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for mobile feel */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #16a34a; border-radius: 4px; }
      
      @media print {
        /* Reset layout constraints that break printing */
        html, body, #root, main, div {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Explicitly show the report card and its children */
        #report-card, #report-card * {
          visibility: visible;
        }

        /* Position the report card absolutely at the top to ensure it's captured */
        #report-card {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          border: none !important;
          box-shadow: none !important;
        }

        /* Ensure images are visible */
        img {
          max-width: 100% !important;
          display: block !important;
        }

        /* Helper class to hide buttons in print view */
        .no-print {
          display: none !important;
        }
      }
    </style>
